services:
  - type: web
    name: tradingbot
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -r quant/requirements_quant.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: 10000
