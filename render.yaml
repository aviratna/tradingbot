services:
  - type: web
    name: tradingbot
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -r quant/requirements_quant.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: 10000
      # OSINT Intelligence Layer
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USER_AGENT
        value: "OSINTBot/1.0 (gold quant engine)"
      - key: TWITTER_BEARER_TOKEN
        sync: false
